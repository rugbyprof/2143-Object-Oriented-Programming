<tr>
  <td colspan="5" class="text-center font-bold">Page {{ page }}</td>
</tr>
{% for c in cities %}
<tr class="odd:bg-slate-50 text-left">
  <td class="p-2">{{ c["city-name"] }}</td>
  <td class="p-2">{{ c["country-code"] }}</td>
  <td class="p-2">{{ c.lat|float|round(5) }}</td>
  <td class="p-2">{{ c.lon|float|round(5) }}</td>
  <td class="p-2">{{ c["time-zone"] }}</td>
</tr>
{% endfor %}
